<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin Login</title>
  <style>
      /* Global Styles */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

.login-box {
  background: #fff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 300px;
}

h2 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #333;
}

.input-box {
  position: relative;
  margin-bottom: 30px;
}

.input-box input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  background: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 4px;
  outline: none;
}

.input-box label {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 16px;
  color: #888;
  pointer-events: none;
  transition: 0.3s;
}

.input-box input:focus ~ label,
.input-box input:not(:placeholder-shown) ~ label {
  top: -12px;
  left: 10px;
  font-size: 12px;
  color: #333;
}

button {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  background: #4caf50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background: #45a049;
}

.error-message {
  color: red;
  font-size: 14px;
  margin-top: 10px;
  display: none;
}

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Admin Login</h2>
      <form id="loginForm" onsubmit="return validateForm()">
        <div class="input-box">
          <input type="text" id="username" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <input type="password" id="password" required>
          <label>Password</label>
        </div>
        <button type="submit">Login</button>
        <p id="error-message" class="error-message"></p>
      </form>
    </div>
  </div>
  <script>
      function validateForm() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const errorMessage = document.getElementById('error-message');

  if (username === 'admin' && password === 'admin123') {
    alert('Login successful!');
    return true;
  } else {
    errorMessage.style.display = 'block';
    errorMessage.textContent = 'Invalid Username or Password';
    return false;
  }
}

  </script>
</body>
</html>
